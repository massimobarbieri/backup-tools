#!/bin/bash

# Template used to generate the user's conf file
CONFTEMPLATE="/usr/share/backup-tools/backup-tools.conf"

# Allow the --delete option of rsync. This option can be disabled 
# to avoid dagerous user operation of rsync
# With *true* rsync can be executed with the option --delete
# With *false* rsync can NOT  be executed with the option --delete
RSYNC_CAN_DELETE="true"

# Which tag should I use for log?
# logs are written in /var/log/messages
TAG="backup-tools"
